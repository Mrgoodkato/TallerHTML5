<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animations.css">
    <script defer src="script/script.js"></script>
    <title>FrontEnd vs BackEnd</title>
</head>
<body>
    
    <div class="container" id="main-container" style="top:50%">

        <div class="button-container">
                <button data-btn="programador">PROGRAMADOR</button>
                <button data-btn="desarrollador">DESARROLLADOR</button>
                <button data-btn="frontend">FRONTEND</button>
                <button data-btn="backend">BACKEND</button>
        </div>

        <div class="content-container" id="content">
            
            <div class="content-title" id="content-t">
                <h1 id="title"></h1>
                <p id='subtitle'></p>
                <img id="img" src="" alt="">
            </div>
            <div class="content-column" id="content-c">
                <iframe id="video" width="100%" height="315" 
                src="" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p id="content-body"></p>    
            </div>
                  
        </div>

    </div>

</body>
</html>
